<!-- Modal de contacto -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalLabel">Enviar mensaje</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form #contactForm="ngForm" (ngSubmit)="sendMessage()">
          <div class="mb-3">
            <label class="form-label">Para:</label>
            <input type="email" class="form-control" value="zavcorp23@gmail.com" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Mensaje:</label>
            <textarea class="form-control" [(ngModel)]="message" name="message" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="!contactForm.form.valid">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
